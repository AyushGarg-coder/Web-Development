<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        tbody,
        td,
        tfoot,
        th,
        thead,
        tr {
            align-content: center;
        }

        .table {
            height: 400px;

            }.btn
                {
                --bs-btn-padding-x: 1.50rem;
                --bs-btn-padding-y: 1.125rem;
                font-size: 2em;
            }
    </style>
</head>

<body>
    <div class="container text-center mt-2">
        <h1 class="alert alert-primary">Tic Tac Toe</h1>
    </div>
    <div class="container text-center mt-2">
        <h1 id="result"></h1>
    </div>
    <div class="container text-center mt-4">
        <table class="table table-stripped " style="border: 1px solid black;" style="border-collapse: collapse;">
            <tbody>
                <tr>
                    <td style="border: 1px solid black;" style="border-collapse: collapse;"><button class="btn btn-dark"
                            id="1" onclick="my_func(this.id)">---</button></td>
                    <td style="border: 1px solid black;" style="border-collapse: collapse;"><button class="btn btn-dark"
                            id="2" onclick="my_func(this.id)">---</button></td>
                    <td style="border: 1px solid black;" style="border-collapse: collapse;"><button class="btn btn-dark"
                            id="3" onclick="my_func(this.id)">---</button></td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;" style="border-collapse: collapse;"><button class="btn btn-dark"
                            id="4" onclick="my_func(this.id)">---</button></td>
                    <td style="border: 1px solid black;" style="border-collapse: collapse;"><button class="btn btn-dark"
                            id="5" onclick="my_func(this.id)">---</button></td>
                    <td style="border: 1px solid black;" style="border-collapse: collapse;"><button class="btn btn-dark"
                            id="6" onclick="my_func(this.id)">---</button></td>
                </tr>
                <tr>
                    <td scope="row" style="border: 1px solid black;" style="border-collapse: collapse;"><button
                            class="btn btn-dark" id="7" onclick="my_func(this.id)">---</button></td>
                    <td style="border: 1px solid black;" style="border-collapse: collapse;"><button class="btn btn-dark"
                            id="8" onclick="my_func(this.id)">---</button></td>
                    <td style="border: 1px solid black;" style="border-collapse: collapse;"><button class="btn btn-dark"
                            id="9" onclick="my_func(this.id)">---</button></td>
                </tr>
            </tbody>
        </table>
        <audio src="audio.mp3" hidden autoplay loop id="audio1"></audio>
        <audio src="win.mp3" hidden id="win_audio"></audio>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
