<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="alert alert-warning mt-2">Rolling Dice</h1>
    </div>
    <div class="container text-center">
        <h2 id="result"></h2>
    </div>
    <div class="container text-center mt-2">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;" id="border1">
                    <img src="https://images.unsplash.com/photo-1624213111452-35e8d3d5cc18?q=80&w=1926&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="..." height="400px">
                    <div class="card-body">
                        <h4 class="card-text mt-2">Captain America Score</h4>
                        <h3 class="card-text mt-2" id="p1_score">0</h3>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1666870747605-cca30ed154c5?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="..." height="400px" id="image1">
                    <div class="card-body">
                        <button class="btn btn-primary mt-2" onclick="roll_dice()" id="btn1">Roll Dice</button>
                        <h3 class="card-text mt-2" id="dice_roll">0</h3>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;" id="border2">
                    <img src="https://images.unsplash.com/photo-1584994696678-3d739b5ac1bf?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="..." height="400px">
                    <div class="card-body">
                        <h4 class="card-text mt-2">Spider Man Score</h4>
                        <h3 class="card-text mt-2" id="p2_score">0</h3>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <audio src="audio.mp3" hidden id="audio1"></audio>
    <audio src="audio1.mp3" hidden id="audio2" autoplay loop></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
