<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1 class="alert alert-primary mt-2">CALCULATOR</h1>
        <input type="text" placeholder="Enter 1st Number" class="form-control mt-2" id="num1">
        <input type="text" placeholder="Enter 2nd Number" class="form-control mt-2 mb-4" id="num2">
        <button id="btn" class="btn btn-primary" onclick="my_add()" value="1">+</button>
        <button id="btn" class="btn btn-primary" onclick="my_sub()" value="2">-</button>
        <button id="btn" class="btn btn-primary" onclick="my_mul()" value="3">*</button>
        <button id="btn" class="btn btn-primary" onclick="my_div()" value="4">/</button>
        <div>
            <h5 id="result" class="alert alert-warning mt-4">Result</h5>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function my_add() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let n =Number(num1) + Number(num2);
            document.getElementById('result').innerHTML = n;
        }
        function my_sub() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let n =Number(num1) - Number(num2);
            document.getElementById('result').innerHTML = n;
        }
        function my_mul() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let n =Number(num1) * Number(num2);
            document.getElementById('result').innerHTML = n;
        }
        function my_div() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let n =Number(num1) / Number(num2);
            document.getElementById('result').innerHTML = n;
        }
    </script>
</body>

</html>
